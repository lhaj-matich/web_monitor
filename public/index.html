<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor admin panel</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="menu_container">
      <div class="status" id="status"></div>
      <div class="icon_container"><i class="fas fa-user icon"></i></div>
      <p class="header">Admin panel which will help manage the configuration of the application</p>
      <nav class="menu_navigation">
        <ul class="menu_items">
          <li class="menu_item menu_item--1" id="play">
            <a class="menu_item--text" href=""><i class="fas fa-play menu_item--icon"></i> Start Application</a>
          </li>
          <li class="menu_item menu_item--2" id="pause">
            <a class="menu_item--text" href=""><i class="fas fa-pause menu_item--icon"></i> Stop Application</a>
          </li>
          <li class="menu_item menu_item--3">
            <a class="menu_item--text" href="./assets/screenshot.png"><i class="fas fa-image menu_item--icon"></i> Open Screenshot</a>
          </li>
          <li class="menu_item menu_item--4">
            <a class="menu_item--text" href="./assets/logfile.txt"><i class="fas fa-bug menu_item--icon"></i> Open Logfile</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
